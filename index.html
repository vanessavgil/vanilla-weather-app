<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css"/>
    <title>vanilla weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
<h1> new york  </h1>
<ul>
<li>
friday 05:00


</li>
<li>
clear skies
</li>
</ul>
</div>
<div class="row">
<div class="col-6">

<img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear" id="icon"
/>

<strong>12</strong>
<span class="units">   
    °C | <a href="#">°F</a>
    </span>
</div>
</div>
<div class="col-6">
    <div class="d-flex weather-precip">
    <ul>
        <li>
            Precipitation: 0%

            Humidity: 73%
        </li>
        <li>
            Wind: 2 km/h
        </li>
    </ul>
    </div>
</div>

</div>
</div>
<small>
  open-source code by <a href="https://github.com/vanessavgil/vanilla-weather-app" target="_blank">  v.v.gil </a>

    </div>

 <script src="src/app.js"></script>

</html>
